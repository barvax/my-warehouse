<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Summary</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <div class="sidebar">
      <a href="index.html">Home</a>
      <a href="summary.html">Summary</a>
    </div>
    <div class="container">
      <h1 class="mt-5">Summary of All Batches</h1>
      <div class="form-group mt-3">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" class="form-control" placeholder="Enter chemical name or batch number">
      </div>
      <table class="table table-striped mt-3" id="summaryTable">
        <thead>
          <tr>
            <th>Chemical Name</th>
            <th>Batch Number</th>
            <th>Package Amount</th>
            <th>Package Size</th>
            <th>Description</th>
            <th>Comments</th>
            <th>Document</th>
          </tr>
        </thead>
        <tbody>
          <!-- Batch summary data will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
